version: '3.9'

services:
  synthia:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "42617:42617"
    environment:
      - PORT=42617
      - HOST=0.0.0.0
      - WORKSPACE_ROOT=/app/workspace
      - DEFAULT_PROVIDER=liquid
      - RUST_LOG=synthia=debug,axum=info
      - MEM0_API_KEY=${MEM0_API_KEY:-m0-PZpOSwzW4youXr1ji4BtqdSjFJYjioUbWmaarkBg}
      - LIQUID_API_KEY=${LIQUID_API_KEY:-}
      - FIRECRAWL_API_KEY=${FIRECRAWL_API_KEY:-}
      - COMPOSIO_API_KEY=${COMPOSIO_API_KEY:-}
    volumes:
      - ./workspace:/app/workspace
      - ./target/release/synthia:/app/synthia:ro
    networks:
      - synthia_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:42617/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: synthia_audit
      POSTGRES_USER: synthia
      POSTGRES_PASSWORD: ${DB_PASSWORD:-synthia_dev_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - synthia_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "synthia"]
      interval: 10s
      timeout: 5s
      retries: 5

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
    networks:
      - synthia_network
    restart: unless-stopped
    depends_on:
      - synthia

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana-dashboards:/etc/grafana/provisioning/dashboards
    networks:
      - synthia_network
    restart: unless-stopped
    depends_on:
      - prometheus

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - synthia_network
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
  redis_data:

networks:
  synthia_network:
    driver: bridge
